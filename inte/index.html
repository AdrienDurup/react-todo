<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todolist React</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <form class="form">
      <input type="text" class="form-item" placeholder="Ajouter une tâche">
    </form>
    <p class="counter">2 tâches en cours</p>
    <ul class="list">
      <li>
        <label class="list-item list-item--done">
          <input type="checkbox" checked>
          Ketchup
        </label>
      </li>
      <li>
        <label class="list-item">
          <input type="checkbox">
          Pâtes
        </label>
      </li>
      <li>
        <label class="list-item">
          <input type="checkbox">
          Salade
        </label>
      </li>
    </ul>
  </div>
</body>
</html>
